    <header>

    <main class="main">
        <form action="" id="flickForm">
            <div class="input-group">
                <input type="text" class="input-group-field" name="flickName" placeholder="Name a flick" autofocus required>
                <div class="input-group-button">
                    <button class="button" type="submit">Add flick</button>
                </div>
            </div>
        </form>
        <ul class="no-bullet" id="flickList">
            <li class="flick grid-x align-middle">
                <span class="flickName auto cell">Pirates</span>
                    <span class="actions shrink cell">
                        <button class="warning button">fav</button>
                        <button class="alert button">del</button>
                </span>
            </li>
        </ul>
